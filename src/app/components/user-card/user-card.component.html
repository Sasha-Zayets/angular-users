<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <a [routerLink]="['user', user.id]" mat-button>More</a>
    <button (click)="removeUser()" mat-button color="warn">Remove</button>
  </mat-card-actions>
</mat-card>

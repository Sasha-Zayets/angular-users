<div class="user-container">
  <ng-template [ngIf]="!loading" [ngIfElse]="loadingData">
    <h1 class="user-title">
      User name: {{ userInfo.name }}
    </h1>
    <h3>
      Email: {{ userInfo.email }}
    </h3>
    <h4>
      Phone: {{ userInfo.phone }}
    </h4>
  </ng-template>

  <ng-template #loadingData>
    <h4>
      Loading data...
    </h4>
  </ng-template>
</div>
